<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
<!--this is the bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--this is the jquery link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--this is the css path-->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">

            <div class="card">
                    <div class="card-body">
                      <h1 class="card-title">Totally Trivial Trivia!</h1>
                      <!--the start Button-->
                      <button type="button" class="startBtn">Start</button>
                      <!--Time remaining-->
                      <div id="timeLeft"></div>
                       <!--Questions and Answers-->
                      <div id="question1"></div>
                      <div id="answer1"></div>
                      <div id="question2"></div>
                      <div id="answer2"></div>
                      <div id="question3"></div>
                      <div id="answer3"></div>
                      <div id="question4"></div>
                      <div id="answer4"></div>
                      <div id="question5"></div>
                      <div id="answer5"></div>
                      <div id="doneBtn"></div>
                      <!--result board-->
                      <div id="finalMessage"></div>
                      <div id="correct"></div>
                      <div id="incorrect"></div>
                      <div id="notAnswered"></div>

                      
                    </div>
                  </div>


    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
